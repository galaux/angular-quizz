<!DOCTYPE html>
<html>

  <head>
    <title>Quizz</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="app" ng-controller="quizzController as qc"

    <div class="panel panel-default">
      <div class="panel-body">
        {{qc.question}}
      </div>
      <div class="panel-body" ng-show="showAnswer">
        {{qc.answer}}
      </div>
      <button type="button" class="btn btn-primary" data-toggle="button" ng-show="!showAnswer" ng-click="showAnswer=!showAnswer">
        Show answer
      </button>
      <button type="button" class="btn btn-primary" data-toggle="button" ng-show="showAnswer" ng-click="showAnswer=!showAnswer">
        Hide answer
      </button>

      <button type="button" class="btn btn-secondary" ng-click="qc.nextQuestion()">
        Next
      </button>
    </div>

    <!-- AngularJS stuff -->
    <script src="./bower_components/angular/angular.js"></script>

    <script src="./src/app.js"></script>
    <script src="./src/quizz/quizz.js"></script>
    <script src="./src/quizz/quizzController.js"></script>
    <script src="./src/quizz/quizzService.js"></script>

  </body>

</html>
